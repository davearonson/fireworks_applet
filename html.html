<!DOCTYPE HTML>
<html>
  <head>

    <title>Fireworks Applet</title>

  </head>
  <body>

    <h1>Fireworks Applet</h1>

    This is an applet called fireshow, a simple fireworks display:

    <p>
    <center>
      <applet code=fireshow.class width=800 height=600>
      <param name=delay value=3>
      <param name=framesPerSec value=40>
      </applet>
    </center>
    </p>

  </body>
</html>
